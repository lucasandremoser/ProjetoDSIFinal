<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<div class="border border-dark">
			<form th:action="@{/mesa/(form)}" th:object="${mesa}"
				action="#" method="post">
				<input type="hidden" id="txtid" th:field="*{id}" /> 
				<div class="form-group">
					<label for="slcnumeroMesa"></label> 
					<input type="text" class="form-control" th:field="*{numeroMesa}" placeholder="Mesa">
				</div>
				<div class="form-group">
					<label for="slcdisponibilidade"></label> 
					<select class="form-control" th:field="*{disponivel}" >
                            <option th:value= "true">Disponivel</option>
                            <option th:value= "false">Ocupado</option>
                        </select>
				</div>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</div>
	<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
